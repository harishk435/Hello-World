version: 2.1
# Orchestrate or schedule a set of jobs
jobs:
  print_world:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $MY_ENV_VAR
